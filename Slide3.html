<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Why Most Pitch Decks Fail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header-section {
            padding: 50px 80px 30px 80px;
        }

        .slide-title {
            font-family: 'Poppins', sans-serif;
            font-size: 52px;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        .title-underline {
            width: 80px;
            height: 5px;
            background-color: #ef4444;
            margin-bottom: 0;
        }

        .content-section {
            flex: 1;
            padding: 0 80px 40px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .points-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .point-item {
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.03);
            padding: 22px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .point-icon {
            font-size: 24px;
            color: #ef4444;
            margin-right: 15px;
            min-width: 35px;
            margin-top: 2px;
        }

        .point-text {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #cbd5e1;
            margin: 0;
            line-height: 1.5;
        }

        .insight-box {
            background-color: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            border-radius: 15px;
            padding: 25px 40px;
            text-align: center;
        }

        .insight-text {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            line-height: 1.5;
        }

        .highlight {
            color: #ef4444;
            font-weight: 700;
        }

        .emoji {
            font-size: 26px;
            margin-right: 10px;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
        }

        .circle-1 {
            width: 350px;
            height: 350px;
            background-color: #ef4444;
            top: -100px;
            right: -80px;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            background-color: #ef4444;
            bottom: -80px;
            left: -60px;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="header-section">
            <h1 class="slide-title">
                <p>Why Most Pitch Decks Fail</p>
            </h1>
            <div class="title-underline"></div>
        </div>
        <div class="content-section">
            <div>
                <div class="points-list">
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">Problem not clearly defined</p>
                    </div>
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">Too much text, no story</p>
                    </div>
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">No market understanding</p>
                    </div>
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">Weak revenue model</p>
                    </div>
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">Unrealistic numbers</p>
                    </div>
                    <div class="point-item">
                        <div class="point-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <p class="point-text">No clear ask</p>
                    </div>
                </div>
            </div>
            <div class="insight-box">
                <p class="insight-text"><span class="emoji">ðŸ‘‰</span>Investors don't invest in <span
                        class="highlight">slides</span>, they invest in <span class="highlight">clarity</span>.</p>
            </div>
        </div>
    </div>
<script src="navigation.js"></script>
</body>

</html>
