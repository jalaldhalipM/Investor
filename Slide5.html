<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ideal Pitch Deck Structure (Overview)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header-section {
            padding: 50px 80px 25px 80px;
        }

        .slide-title {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        .title-underline {
            width: 80px;
            height: 5px;
            background-color: #3b82f6;
            margin-bottom: 0;
        }

        .content-section {
            flex: 1;
            padding: 0 80px 40px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .definition-box {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 20px 35px;
            margin-bottom: 25px;
        }

        .definition-text {
            font-family: 'Inter', sans-serif;
            font-size: 22px;
            font-weight: 500;
            color: #e2e8f0;
            margin: 0;
            line-height: 1.5;
        }

        .points-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-bottom: 25px;
        }

        .point-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.03);
            padding: 16px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .point-number {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-right: 18px;
            min-width: 35px;
        }

        .point-icon {
            font-size: 22px;
            color: #3b82f6;
            margin-right: 15px;
            min-width: 35px;
            text-align: center;
        }

        .point-text {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #cbd5e1;
            margin: 0;
            line-height: 1.4;
        }

        .insight-box {
            background-color: rgba(59, 130, 246, 0.15);
            border: 2px solid #3b82f6;
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
        }

        .insight-text {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            line-height: 1.5;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
        }

        .circle-1 {
            width: 350px;
            height: 350px;
            background-color: #3b82f6;
            top: -100px;
            right: -80px;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            background-color: #3b82f6;
            bottom: -80px;
            left: -60px;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="header-section">
            <h1 class="slide-title">
                <p>Ideal Pitch Deck Structure (Overview)</p>
            </h1>
            <div class="title-underline"></div>
        </div>
        <div class="content-section">
            <div>
                <div class="definition-box">
                    <p class="definition-text">A strong pitch deck usually includes:</p>
                </div>
                <div class="points-list">
                    <div class="point-item">
                        <div class="point-number">
                            <p>1</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <p class="point-text">Problem</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>2</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <p class="point-text">Solution</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>3</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <p class="point-text">Market Opportunity</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>4</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-laptop-code"></i>
                        </div>
                        <p class="point-text">Product / Tech</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>5</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <p class="point-text">Business Model</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>6</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <p class="point-text">Traction</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>7</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-chess"></i>
                        </div>
                        <p class="point-text">Competition</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>8</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <p class="point-text">Team</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>9</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <p class="point-text">Financials</p>
                    </div>
                    <div class="point-item">
                        <div class="point-number">
                            <p>10</p>
                        </div>
                        <div class="point-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <p class="point-text">Ask &amp; Vision</p>
                    </div>
                </div>
            </div>
            <div class="insight-box">
                <p class="insight-text">(Simple. Logical. Powerful.)</p>
            </div>
        </div>
    </div>
<script src="navigation.js"></script>
</body>

</html>
